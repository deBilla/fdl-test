# Optional: Redirect HTTP to HTTPS (using localhost)
server {
    listen 80;
    server_name localhost; # Match CN/SAN if needed

    # For Let's Encrypt ACME challenge (not needed for self-signed)
    # location /.well-known/acme-challenge/ { ... }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name localhost;

    ssl_certificate /etc/nginx/ssl/dev.crt;     # Path inside the container to your cert
    ssl_certificate_key /etc/nginx/ssl/dev.key; # Path inside the container to your key

    # Route requests to the React app
    location / {
        proxy_pass http://client:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Route API requests to the backend server
    location /api/ {
        proxy_pass http://server:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
